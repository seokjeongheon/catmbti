<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM - Brower Object Model </title>
    <script>
       window.onload=function(){
           //문서 객체 가져오기
            var headers = document.getElementsByTagName('h1');

            // 문서 객체의 속성 변경
            headers[0].innerHTML = 'with getElementById()1';
            headers[2].innerHTML = 'with getElementById()2';
       }
          
    </script>
</head>
<body>
    <h1>Header1</h1>
    <h1>Header2</h1>
</body>
</html>
