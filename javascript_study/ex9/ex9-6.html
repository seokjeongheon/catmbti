<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            $('h1#target').css('color','red')
        });
    </script>
</head>
<body>
    <h1>header - 0</h1>
    <h1 id="target">header - 1</h1>
    <h1>header - 2</h1>
</body>
</html>
