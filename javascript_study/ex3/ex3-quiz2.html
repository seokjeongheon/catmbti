<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>javascript 조건문 - if문</title>
    <script>
        var input = Number(prompt('숫자를 입력해주세요','숫자'));
        
       input % 2 == 0 || alert('홀수입니다.');
       input % 2 == 0 && alert('짝수입니다.');
       

    </script>
</head>
<body>
</body>
</html>
