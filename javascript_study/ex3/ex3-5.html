<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>javascript 조건문 - switch문</title>
    <script>
        //변수선언
        var inpiut = Number(prompt('숫자를 입력하세요','숫자'));
        //조건문
       switch(inpiut%2){
           case 0:alert('짝수입니다.');
           break;
           case 1:alert('홀수입니다.');
           break;
           default :alert('숫자가아닙니다.');
           break;
          
       }

            
        
      
    </script>
</head>
<body>
</body>
</html>
