<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>javascript 조건문 - if문</title>
    <script>
        //변수선언
        var date = new Date();
        var hour = date.getMinutes();
        console.log("Hour : "+hour);
        //조건문
        if (hour < 11){
            alert('아침먹을시간입니다');}
        else{
            if (hour<15){
                alert('점심 먹을 시간입니다')
            }else{
                alert('저녁먹을시간입니다')
            }
        }
      
    </script>
</head>
<body>
</body>
</html>
