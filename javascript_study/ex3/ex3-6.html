<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>javascript 조건문 - switch문</title>
    <script>
        //변수선언
        var date = new Date();
        var hour = date.getHours();
        //조건문
        switch(true){
            case hour<11:
                alert('아침먹을 시간입니다');
                break;
            case hour<15:
                alert('점심먹을 시간입니다.');
                break;
            default:
                alert('저녁먹을 시간입니다');
                break;
        }
    </script>
</head>
<body>
</body>
</html>
