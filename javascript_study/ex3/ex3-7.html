<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>javascript 조건문 - switch문</title>
    <script>
        //변수선언55
        var input = Number(prompt('숫자를 입력하세요','숫자'));
        var number = Number(input);
        //조건문1111
      (number>0) ? alert('자연수입니다.'):alert('자연수가 아닙니다.');

    </script>
</head>
<body>
</body>
</html>
