<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>javascript 조건문 - if문</title>
    <script>
        //변수선언
        var date = new Date();
        var hour = date.getMinutes();
        console.log("Hour : "+hour);
        //조건문
        if (hour < 12){
            alert('오전입니다');
        }
        if (hour >= 12){
            alert('오후입니다');
        }
    </script>
</head>
<body>
</body>
</html>
