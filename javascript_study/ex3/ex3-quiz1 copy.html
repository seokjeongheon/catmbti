<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>javascript 조건문 - if문</title>
    <script>
        var input = Number(prompt('숫자를입력하세요.','숫자'))
        
        if (input == 0) {
            alert('0 입니다');}
        else if (input >0) {alert('양수 입니다');}
        else if (input <0) {alert('음수 입니다');}
    </script>
</head>

</body>
</html>
