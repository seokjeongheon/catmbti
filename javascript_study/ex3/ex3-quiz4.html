    정사각형 별찎기<br>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>javascript 조건문 - if문 별만들기</title>
    <script>
     for(var i = 0; i< 5; i++) {
         for(var j = 0; j <5; j++) {
             document.write('*');
         }
         document.write('<br>')
     }
    </script>
    삼각형 별찍기 1<br>
    <script>
        for(var i = 0; i < 5; i++){
            for(var j = 0; j<= i; j++){
            document.write('*');
        }
        document.write('<br>');
    }
    </script>
</head>
