<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>javascript 기본 - 증감연산자2</title>
    <script>
        //변수선언
        var number = 10;
        
        //출력
        alert(number++);
        alert(++number);
        alert(number--);
        alert(--number);
    </script>
</head>

</body>
</html>
