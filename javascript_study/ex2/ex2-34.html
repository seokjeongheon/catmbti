<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>javascript 기본 - 자료형 검사</title>
    <script>
        //문자열
        alert(typeof('test'));
        //숫자
        alert(typeof(123));
        //불리언
        alert(typeof(false));
        //함수
        alert(typeof(function(){}))
        //undefined
        alert(typeof(alpha));
        //객체
        alert(typeof({}))

    </script>
</head>
<body>
    
</body>
</html>
