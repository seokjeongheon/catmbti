<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>javascript 기본 - 복합대입연산자 활용</title>
    <script>
        window.onload = function () {
            //변수 선언
            var list= '';
            //연산자 사용
            list += '<ul>';
            list += '<li>hello</li>';
            list += '<li>javascript!!</li>';
            list += '</ul>';
            //문서에 출력
            list = '<ul><li>hello</li><li>javascript!!</li></ul>'
            document.body.innerHTML=list
        }
    </script>
</head>
<body>
    
</body>
</html>
