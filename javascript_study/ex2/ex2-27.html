<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>javascript 기본 - 증감연산자2</title>
    <script>
        //변수선언
        var number = 10;
        
        //출력
        alert(++number);
        //해당문장을 실행가기전에 값을 더하는것이 전위
        alert(++number);
        alert(++number);
    </script>
</head>

</body>
</html>
