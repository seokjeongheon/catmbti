<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script> 
        $(document).ready(function(){
            $('h3').css('backgroundColor','orange').filter(':even')
            .css('color','white').end().filter(':odd').css('color','red')
            //.end()를 사용하여 문서 객체 선택을 한단계 뒤로 돌림.
        });
    </script>
</head>
<body>
    <h3>header - 0</h3>
    <h3>header - 1</h3>
    <h3>header - 2</h3>
</body>
</html>
