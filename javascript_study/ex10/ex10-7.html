<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script> 
        $(document).ready(function(){
           //ez():특정 위치에 존재하는 문서 객체를 선택
           //first():첫번째 위치하는 문서 객체 선택
           //last():마지막 위치하는 문서 객체 선택
           $('h3').eq(0).css('backgroundColor','orange');
           $('h3').eq(2).css('backgroundColor','red');
        });
    </script>
</head>
<body>
    <h3>header - 0</h3>
    <h3>header - 1</h3>
    <h3>header - 2</h3>
</body>
</html>
