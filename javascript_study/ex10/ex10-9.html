<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script> 
        $(document).ready(function(){
            $('h1').each(function(){
                if($(this).is('.select')){//클래스라 . id=#
                    $(this).css('backgroundColor','orange')
                }
            });
        });
    </script>
</head>
<body>
    <h1 class="select">header - 0</h1>
    <h1>header - 1</h1>
    <h1 class="select">header - 2</h1>
    
</body>
</html>
