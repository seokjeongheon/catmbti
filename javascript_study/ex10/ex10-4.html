<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script> 
        $(document).ready(function(){
            $('h3').css('backgroundColor','orange').filter(':odd').css
            ('color','red');
        });
        // odd 짝수 even 홀수
    </script>
</head>
<body>
    <h3>header - 0</h3>
    <h3>header - 1</h3>
    <h3>header - 2</h3>
</body>
</html>
