<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        //변수선언
        var xml = '';
        xml += '<friends>';

        xml += '    </friend>';
        xml += '<friends>';
       
        $(document).ready(function(){
            var xmlDoc = $.parseHTML(xml);
            $(xmlDoc).find('friend').each(function(index){
                //변수선언
                var output='';
                output +='<div>';

                output +='<p>'+$(this).find('language').text()+ '</p>';
                output +='</div>';
                //출력
                document.body.innerHTML+=output;
            })
        });
    </script>
