<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document</title>
    <script src="https://code.jquery.com/jquery-1.7.min.js"></script>
    <script>
      $(document).ready(function(){
        $('span').parentsUntil('div').css({color:'red',border:'2px solid red'})
        //parent():바로 직계부모만 선택
        //parents():나의 상위부모 모두 선택
        //parentsUntil('선택'):선택할 부모까지 모두선택이나 선택된 부모는 제외
      });
    </script>
    <style>
      .ancestors *{
        display: block;
        border: 2px solid lightgray;
        color: lightgray;
        padding: 5px;
        margin: 15px;
      }
    </style>
</head>
<body>
   <div class="ancestors">
     <div style="width: 500px">div (grandparent)
      <ul>ul (grandparent)
        <li>direct parent
          <span>span</span>
        </li>
      </ul>
    </div>
      <div style="width: 500px">div (grandparent)   
       <p>p delect parent
          <span>span</span>
       </p>
      </div>
   </div>
</body>
</html>
