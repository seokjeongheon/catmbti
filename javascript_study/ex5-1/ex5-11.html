<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>함수</title>
    <script> 
    function sumAll(){
       var willreturn = 0;
       for(var i in arguments){
           willreturn+= arguments[i];
       }
       return willreturn;
    }
       //함수호출
       alert(sumAll(1,2,3,4,5,6,7,8,9));
    </script>
</head>

</body>
