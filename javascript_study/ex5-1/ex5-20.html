<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>함수 :  내부함수</title>
    <script> 
        //eval()함수에 사용할 문자열 만들기
        var willEval = '';
        willEval +='var number= 10;';
        willEval +='alert(number);';

        eval(willEval);
        alert(number);
    </script>
</head>
<body>
</body>
</html>
