<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>함수 :  내부함수</title>
    <script> 
       var won = '1000원';
       var dollor = '1.5$';
       alert(parseInt(won)+':'+parseInt(dollor));
       alert(parseFloat(won)+':'+parseFloat(dollor));//소수점까지 인식
    //    parseInt()함수 - 중간에 e 가들어가면 제곱으로 인식
    //    parseFloat('52.273e5') >> 5227300
    </script>
</head>
<body>
</body>
</html>
