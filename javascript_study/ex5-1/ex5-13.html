<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>함수 return</title>
    <script> 
        //함수선언
        function returnTese(){
            alert('문장A');
            return ;
            alert('문장B');
        }
        //함수호출
        var value = returnTese();
        alert(typeof(value)+':'+value);
    </script>
</head>
<body>
</body>
</html>
