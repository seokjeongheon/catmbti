<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>함수 :  내부함수</title>
    <script> 
        //함수를 10번 호출하는 함수
        function callfunctiontentimes(otherfunction){
            for(var i;i<10;i++){
                otherfunction();
            }
        }
        //callfunctiontentimes()함수를 호출
        callfunctiontentimes(function(){
            alert('hello world..!');
        });
    </script>
</head>
<body>
</body>
</html>
