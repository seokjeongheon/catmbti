<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>반복문- while</title>
    <script> 
        //변수선언   
        var value = 0;
        //반복문
        while(value<5){
            alert(value+'번쨰반복');
            value++;
        }

    </script>
</head>
<body>
</body>
</html>
