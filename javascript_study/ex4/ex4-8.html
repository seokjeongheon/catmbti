<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>반복문- 배열의 for in 반복문 </title>
    <script> 
         //변수 배열
         var array = ['포도','사과','망고','바나나'];
        
        //반복문
        for(var i in array){
            alert(array[i])
        }
    </script>
</head>
<body>
</body>
</html>
