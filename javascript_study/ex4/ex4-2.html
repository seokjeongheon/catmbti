<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>반복문- while</title>
    <script> 
        //변수선언   
        var value = 0;
        var starttime = new Date().getTime();
        //반복문
        while(new Date().getTime() < starttime + 1000 ){
            value++;
        }
        alert(value);

    </script>
</head>
<body>
</body>
</html>
