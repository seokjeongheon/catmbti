<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>반복문- for배열(Array</title>
    <script> 
        //변수 배열
        var array = ['포도','사과','망고','바나나'];
        console.log(array.length);
        //반복문
        for(var i=array.length-1;i>=0;i--){
            document.write(i+array[i]+"<br>");
        }
    </script>
</head>
<body>
</body>
</html>
