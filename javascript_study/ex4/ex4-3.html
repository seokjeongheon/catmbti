<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>반복문- do while</title>
    <script> 
        //변수선언   
        var value = 0;
        
        //반복문
        do{
            alert(value+'번쨰 반복문');
            value++;
        }while( value<5)
    </script>
</head>
<body>
</body>
</html>
