<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>반복문- for배열(Array</title>
    <script> 
        //변수 배열
        var starttime = new Date().getTime();
        //반복문
        for(var cps=0; new Date().getTime()<starttime+1000;cps++){}
        alert('초 당 연산 횟수:'+cps);
    </script>
</head>
<body>
</body>
</html>
