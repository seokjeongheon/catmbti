<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>반복문- if의 continue</title>
    <script> 
      //반복문
      for (var i = 0; i<5; i++){
          //현재반복을 중지하고 다음 반복을 수행
          continue;
          alert(i);
      }
    </script>
</head>
<body>
</body>
</html>
