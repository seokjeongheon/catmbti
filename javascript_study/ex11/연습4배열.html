<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array</title>
</head>
<body>
<h1>array</h1>
<h2>Syntax</h2>  <!-- 문법 -->
<script>
    var coworkers = ['egoing','leezche']; //배열은 대괄호
</script>
    <h2>get</h2>
    <script>
      document.write(coworkers[0]);
      document.write(coworkers[1]);
    </script>
    <h2>add</h2>
    <script>
      coworkers.push('dufu');
      coworkers.push('fffdasf');
    </script>
    <h2>count</h2>
    <script>
      document.write(coworkers.length);
    </script>
</body>
</html>
