<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <style>
        .first{color: red;}
        .second{color: pink;}
        .thrid{color: orange;}
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script> 
        $(document).ready(function(){
            //변수선언
            var color = $('h1').css('color');
            //출력
            alert(color);
        });
    </script>
</head>
<body>
    <h1 class="first">Header - 0</h1>
    <h1 class="second">Header - 1</h1>
    <h1 class="thrid">Header - 2</h1>
</body>
</html>
