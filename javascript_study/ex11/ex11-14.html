<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script> 
        $(document).ready(function(){
            //변수선언
            $('div').html('<h1>$().html() method</h1>');
            //.html() : 태그인식
            //.text() : 글자만 인식(태그인식못함)
        });
    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
