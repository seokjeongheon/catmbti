<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script> 
        $(document).ready(function(){
            // $('<h1></h1>').html('hello world!!').
            // appendTo('body');
            $('<span>A</span>').insertBefore('div'); // 태그 써야됨 span같은거
            //$(A).appendTo(B): a를 b의 뒷부분에 추가
            //$(A).prependTo(B): a를 b의 앞부분에 추가
            //$(A).insertAfter(B): a를 b의 뒷에 추가
            //$(A).insertBefore(B): a를 b의 앞에 추가
        });
    </script>
</head>
<body>

   <div>adf</div>()insertaf) -->
   <div>appendTo</div>
</body>
</html>
