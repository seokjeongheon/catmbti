<div class="alert-box" id="alert">
  <p id="title">alert박스</p>
  <button id="close">x</button>
</div>

<button onclick="알림창1열기('아이디입력해라')">버튼1</button>
<button onclick="비번소환('비번입력해라')">버튼2</button>


  <script>

    document.getElementById('close').addEventListener('click',function(){
      document.getElementById('alert').style.display='none';
    })







   function 알림창열기(d){
    document.getElementById('alert').style.display= d ;
   }
   function 알림창1열기(구멍){
     document.getElementById('title').innerHTML =구멍;
     document.getElementById('alert').style.display='block';
   }
   
   function 비번소환(){
     document.getElementById('title').innerHTML='비번입력하셈'
     document.getElementById('alert').style.display="block";
   }
  </script>
