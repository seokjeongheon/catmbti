<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script> 
        $(document).ready(function(){
            //jquery로 h1 글자색 빨간새긍로
            $('h1').css('color','red');
        });
    </script>
</head>
<body>
    <h1>Header - 0</h1>
    <h1>Header - 1</h1>
    <h1>Header - 2</h1>
</body>
</html>
