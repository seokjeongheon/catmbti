<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <script src="https://code.jquery.com/jquery-1.7.min.js"></script>
    <script src="jquery-ui-1.8.16.custom.min.js"></script>
    <style>
        #block{background-color: #bca;
        width: 100px; border: 1px solid green;}
    </style>
    <script> 
        $(document).ready(function(){
           $('#button1').click(function(){
               $('#block').animate({
                   width:'200px',
                   height:'50px',
                   fontsize:'40px',
                   marginLeft:'50px',
                   borderTopWidth:'10px',
                   borderLeftWidth:'10px'

               })
           })
        });
            
            
    </script>
</head>
<body>
    <button id="button1">&gt;&gt; run </button>
    <div id="block">hello!</div>
</body>
</html>
