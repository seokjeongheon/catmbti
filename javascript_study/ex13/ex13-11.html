<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <script src="https://code.jquery.com/jquery-1.7.min.js"></script>
    <style>
        div{position:relative;width: 50px;height: 50px;background-color: orange;
            border: 1px solid black;}
    </style>
    <script> 
        $(document).ready(function(){
           $('div').each(function(index){
               $(this).delay(index*500).animate({
                   left:700
               },'slow')
           })
        });
    </script>
</head>
<body>
   <div></div><div></div>
   <div></div><div></div>
   <div></div><div></div>
</body>
</html>
