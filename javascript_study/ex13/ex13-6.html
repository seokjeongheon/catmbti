<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <script src="https://code.jquery.com/jquery-1.7.min.js"></script>
    <style>
        div{position:relative;width: 50px;height: 50px;background-color: orange;
            border: 1px solid black;}
    </style>
    <script> 
        $(document).ready(function(){
           $('div').click(function(){
                var width = $(this).css('width');
                var height = $(this).css('height');
                //animate사용
                $(this).animate({
                    width:parseInt(width)+50, 
                    height:parseInt(height)+50
             },'slow')
           });
        });
    </script>
</head>
<body>
    <div></div>
   
</body>
</html>
