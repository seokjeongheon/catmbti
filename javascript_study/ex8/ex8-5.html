<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event</title>
    <script> 
       window.onload = function(){
           document.body.onclick=function(e){
               //이벤트 객체 생성
                //var event = e ||window.event;
                document.body.innerHTML = '';
                for (var key in event){
                    document.body.innerHTML += '<p>'+key+':'+event
                        [key]+'</p>';
                }
           }
        }
    </script>
</head>
<body>
    <h1 id="header">HEADER</h1>
</body>
</html>
