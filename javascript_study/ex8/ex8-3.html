<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event</title>
    <script> 
        window.onload = function(){
            document.getElementById('header').onclick=function(){
                alert(this);
            };
        };
    </script>
</head>
<body>
    <h1 id="header">HEADER</h1>
</body>
</html>
