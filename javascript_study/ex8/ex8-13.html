<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event</title>
    <style>
    *{border: 3px solid black ; padding: 20px; margin: 0;}
    </style>
    <script> 
      window.onload=function(){
          //이벤트 연결
          document.getElementById('header').onload=function(){
              alert('header');
          }
          document.getElementById('paragraph').onclick=function(e){
                var event= e || window.event;
                alert('paragraph');
                // 이벤트 전달 제거
                event.cancelBubble = true;//익스플로어
                if(event.stopPropagation){//그 외의 브라우져
                    event.stopPropagation();
                }
          }
      };
    </script>
</head>
<body>
    <h1 id="header">
        <p id="paragraph">paragraph</p>
    </h1>
</body>
</html>
