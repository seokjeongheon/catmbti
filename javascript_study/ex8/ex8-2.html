<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event</title>
    <script> 
        window.onload = function(){
            //변수선언
            var header=document.getElementById('header');
            //이벤트 연결
            header.onclick= function(){
                alert('클릭');
                header.onclick = null;
            }
        };
    </script>
</head>
<body>
    <h1 id="header">HEADER</h1>
</body>
</html>
