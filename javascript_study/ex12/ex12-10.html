<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <script src="https://code.jquery.com/jquery-1.7.min.js"></script>
    <style>
        
    </style>
    <script> 
        $(document).ready(function() {
            $('h1').bind('click',function(){
                var length = $('h1').length;
                var targetHTML = $(this).html();
                $('#wrap').append('<h1>'+length+'-'+targetHTML+'</h1>');
            })
         });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>Header</h1>
    </div>
</body>
</html>
