<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <script src="https://code.jquery.com/jquery-1.7.min.js"></script>
    <style>.reverse{background-color: black;color: white;}</style>
    <script> 
        $(document).ready(function(){
            //이벤트 연결
            $('h1').hover(function(){
                $(this).addClass('reverse');
            },function(){
                $(this).removeClass('reverse');
            });
            //이벤트 연결(toggle)
            $('h1').toggle(function(){
                //문자열의 앞에 별을 추가
                $(this).html(function(index,html){
                    return '★' +html;
                });
            },
            function(){
                //문자열의 뒤에 별을 추가
                $(this).html(function(index,html){
                    return html + '★';
                });
            
             }, function(){
                //문자열의 별을 제거함
                $(this).html(function(index,html){
                    return html.substring(1,html.length -1);
                });
            });
        });
    </script>
</head>
<body>
    <h1>HEADER - 0</h1>
    <h1>HEADER - 1</h1>
    <h1>HEADER - 2</h1>
</body>
</html>
