<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <script src="https://code.jquery.com/jquery-1.7.min.js"></script>
    <style>
        .outer{width: 200px;height:200px ;background-color: orange;padding: 50px;
        margin: 10px;}
        .inner{width: 100%;height: 100%;background-color: pink;}
    </style>
    <script> 
        $(document).ready(function() {
            $('.outer').mouseover(function(){
                $('body').append('<h1>mouseover</h1>');
            }).mouseenter(function(){
                $('body').append('<h1>mouseenter</h1>');
            })
         });
    </script>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
