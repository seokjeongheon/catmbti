<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <script src="https://code.jquery.com/jquery-1.7.min.js"></script>
    <style>
        *{margin: 0;padding: 0;}
        div{margin: 3px;padding: 3px; border: 3px solid black;}
    </style>
    <script> 
        $(document).ready(function(){
            //이벤트 연결
            $('div').ready(function(){
                //변수
                var header = $('h1',this).text();
                var paragraph = $ ('p',this).text();
                alert(header+'\n'+paragraph);
            })
        });
    </script>
</head>
<body>
    <div>
        <h1>header 1</h1>
        <p>paragraph</p>
    </div>
    <div>
        <h1>header 2</h1>
        <p>paragraph</p>
    </div>
    <div>
        <h1>header 3</h1>
        <p>paragraph</p>
    </div>
</body>
</html>
