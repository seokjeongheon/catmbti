<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BOM - Brower Object Model </title>
    <script>
        //윈도우가 로드될때
        window.onload=function(){
            //1초마다 함수를 실행
            var interaIID = setInterval(function(){
                document.body.innerHTML+= '<p>' + new Date() + '</p>';
            },1000);
            setTimeout(function(){
                clearInterval(interaIID);
            },5000)
        }
    </script>
</head>

</body>
</html>
