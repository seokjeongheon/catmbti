<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script scr="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">//className로 바뀜 claa가  render=만들다
    class TestA extends React.Component{
      a = 10
      render(){
        //this 키워드가 가지는 의미가 달라짐.
        const a = function () {alert(this.a)}
        const b = () => {alert(this.a)}
        try{
          a()
        }catch(e){
          alert('A에서 문제가 발생함')
          alert(e)
        }
        try{
          b()
        }catch(e){
          alert('b에서 문제가 발생함')
          alert(e)
        }
        return <h1 style={{color:this.props.color}}>
          {this.props.children}
          </h1>
      }
    }
    const element = 
      <div>
      <TestA color='red'>hello component</TestA>
      </div>
    ReactDOM.render(element,root)
  </script>
</body>
</html>
