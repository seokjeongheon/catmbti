<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script scr="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">//className로 바뀜 claa가  render=만들다
    class MyTag extends React.Component{
      render(){
        return <h1>Hello {this.props.name}</h1>
      }
    }

    class NewTag extends React.Component{
      render(){
        return <h3>아 ㅋㅋ {this.props.text}</h3>
      }
    }
    const root = document.getElementById('root')
    const element = (
      <div>
        <MyTag name='kim' />
        <MyTag name='kim2' />
        <NewTag text='zzz'/>
        <img stc= '주소'/>
      </div>
    )
    ReactDOM.render(element,root)
  </script>
</body>
</html>
