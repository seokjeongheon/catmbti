<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script scr="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">//className로 바뀜 claa가  render=만들다
    const root = document.getElementById('root')
    class App extends React.Component {
      //constuructor는 App이 실행될 때 자동으로 실행되는 함수
      constructor(props){
        super(props)//부모의 생성자를 호출, 현재 부모는 React.Component의 constructor를 실행줌
      }
      render(){
        return(
          <div>
            <Sqaure bgcolor='red'/>
            <Sqaure bgcolor='green'/>
            <Sqaure bgcolor='blue'/>
          </div>
        )
      }
    }
    class Sqaure extends React.Component{
      constructor(props){
        super(props)
      }
      render(){
        const style= {
          display:'inline-block',
          width:100,
          height:100,
          backgroundColor:this.props.bgcolor
        }
        return <div style={style}></div>
      }
    }
    ReactDOM.render(<App/>,root)
  </script>
</body>
</html>
