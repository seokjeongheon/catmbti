<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>position:absolute</title> 
  <style>
    #a,#b,#c{width: 100px;height: 60px;background-color:
      yellow;border: 1px
      solid black;}
      #b{position:absolute;left: 60px;top: 30px;} /*왼쪽 60 위에서 30에서 절대위치로 시작 */
  </style> 
</head>
<body>
  <h3>절대 위치 지정(position:absolute)</h3>
  <div id="a">요소 a</div>
  <div id="b">요소 b</div>
  <div id="c">요소 c</div>
</body>
</html>
