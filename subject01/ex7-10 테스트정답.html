<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>회원가입 폼</title> 
<!-- <link rel="stylesheet"herf="css/reset.css"> -->
<style>
  h3,#join{margin: 20px 0 0 30px}
  #join{
  width: 480px;
  padding: 20px;  
  border-top: 1px solid #ccc;
  border-bottom: 1px solid #ccc;}
  .cols{padding: 5px;}
  .cols li{display: inline-block;}
  .col1{width: 120px;}
  .col2 input,select{width: 200px;height: 28px;}
  textarea {width: 320px; height: 100px;}
  .email input{width: 100px;height: 25px;}
  .hello{vertical-align:top ;}
  #buttons{width: 510;text-align: right;margin-top: 20px;}
  #buttons button{padding: 8px 20px;}
</style>
</head>
  <body>
    <form>
    <ul id="JOIN">
      <li>
        <ul class="cols">
          <li class="col1">아이디</li>
          <li class="col2"><input type="text"></li>
        </ul>
      </li>
      <li>
        <ul class="cols">
          <li class="col1">비밀번호 </li>
          <li class="col2"><input type="password"></li>
        </ul>
      </li>
      <li>
        <ul class="cols">
          <li class="col1">비밀번호 확인</li>
          <li class="col2"><input type="password"></li>
        </ul>
      </li>
      <li>
        <ul class="cols">
          <li class="col1">이메일</li>
          <li class="email"><input type="text">@</li>
          <li><select>
            <option>직접입력</option>
            <option>naver.com</option>
            <option>gmail.com</option>
          </select>
        </li>
        </ul>
      </li>
        <li>
            <ul class="cols">
              <li class="col1">이메일수신</li>
              <li>
                <input type="radio"name="email"checked>비수신
                <input type="radio"name="email"checked>수신
              </li>
            </ul>
        </li>
              <li>
                <ul class="cols">
                  <li class="col1">가입경로</li>
                    <li><input type="checkbox"name="email"checked>친구추천
                    <input type="checkbox"name="email"checked>인터넷검색
                    <input type="checkbox"name="email"checked>기타</li>
                </ul>
                </li>
              <li>
                <ul class="cols">
                  <li class="col1 hello">인사말</li>
                  <li><textarea></textarea></li>
                </ul>
              </li>        
            </ul>  
    <div id="button">
      <button type="submit">저장하기</button>
      <button>취소하기</button>
    </div>      
  </form>
  </body>
</html>
