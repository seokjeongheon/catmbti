<!DOCTYPE html>
<html>
<head>

<style>

  td{border-bottom: solid #cccccc 1px;
    padding: 10px;}
  textarea{width: 500px;height: 100px;}

        <td>홍길동</td>
      </tr>
      <tr>
        <td>제목</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>글 내용</td>
        <td><textarea></textarea></td>
      </tr>
      <tr>
        <td>파일</td>
        <td><input type="file"></td>
      </tr>
    </table>
    <div id="buttons">
    <button>저장하기</button>
    <button>목록보기</button>
  </div>

</html>
