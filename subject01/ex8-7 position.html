<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>position:relative</title>
  <style>
    #a,#b,#c{width: 100px;height: 60px;background-color:
       yellow;border: 1px
      solid black;}
      #b{position:relative;left: 60px;top: 30px;}
  </style> 
</head>
<body>
  <h3>상대 위치 지정(position:relative)</h3>
  <div id="a">요소 a</div>
  <div id="b">요소 b</div>
  <div id="c">요소 c</div>
</body>
</html>
