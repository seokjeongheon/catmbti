<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>layout</title> 
  <style>
    *{margin:0;padding: 0%;text-align: center;}
    header{height:130px;border: 1px solid red}
    .box{width: 1110px;margin: 0 auto;border: 1px solid blue}
    #main_image{height: 200px; border: 1px solid red;}
    aside{float: left;width: 220px;height: 300px;border: 1px solid red;}
    #main{float: right;width: 840px;height: 300px;border: 1px solid green}
    footer{clear: both;height: 120px;border: 1px solid red}
      
  </style>
</head>
<body>
  <header>
    <div class="box">헤더</div>
  </header>
  <section id="main_image">
    메인이미지
  </section>
  <div class="box">
    <aside>사이드바</aside>
    <section id="main">
      메인 섹션
    </section>
  </div>
<footer>
  <div class="box">푸터</div>
</footer>
</body>
</html>
