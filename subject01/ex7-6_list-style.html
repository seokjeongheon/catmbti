<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>list-style</title> 
  <style>
    li{list-style: square;}
  </style>
</head>
  <body>
    <h3>곤충관 체험 프로그램</h3>
    <p>타인의 범죄행위로 인하여 생명·신체에 대한 피해를 받은
       국민은 법률이 정하는 바에 의하여 국가로부터 구조를 받을 수 있다.
       모든 국민은 법률이 정하는 바에 의하여 선거권을 가진다.</p>
    <ul>
      <li>기간 : 2020.12.12 ~12.1</li>
      <li>장소 : 곤충관내 특별전시장</li>
      <li>대상 : 동물워 관람객 누구나</li>
    </ul>
    
  </body>
</html>
