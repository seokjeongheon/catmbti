<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>float속성 사용 예</title>
  <style>
    div{width: 100px;height: 50px;margin: 10px;color:
       white;text-align: center;}
    #a,#b{background-color: green;}
    #c{float:left; display: inline-block ;background-color: red;}
    #d{float:right;inline-block; background-color: blue;}
  </style> 
</head>
<body>
  <div id="a">요소 a</div>
  <div id="b">요소 b</div>
  <div id="c">요소 c</div>
  <div id="d">요소 d</div>
  <span>a</span>
  <span>b</span>
  <span>c</span>
  <span>d</span>
</body>
</html>
