<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>display 속성2</title> 
  <style>
    *{margin: 0;padding: 0%;}
    span{border: 1px solid black;background-color: yellow;}
    #a {width: 100px;height: 100px; margin: 20px}
    #b {display: block;width: 100px;height: 100px; margin: 20px;}
    #c{display: inline-block;width: 100px;height: 150px;margin: 250px;}
  </style>
</head>
  <body>
    <h3>인라인과 블록</h3>
    <p>
      글자1 <span id="a">요소A</span>
      글자2 <span id="b">요소B</span>
      글자3 <span id="c">요소C</span> 글자4
    </p>
  </body>
</html>
