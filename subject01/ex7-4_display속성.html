<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>display 속성</title> 
  <style>
   span{color: red;border: 1px solid red;}
   div{background-color: rgb(172, 197, 31);}
   #text1{display: inline;}
   #text2{display: block;}
   #text3{display: inline-block;}
   #text4P{display: none;}
  </style>
</head>
  <body>
    <h1>display속성</h1>
    <h3>1 display:inline</h3>
    <div>
      글자1 <span id="text1">안녕하세요</span>글자2
    </div>
    <h3>2 display:black</h3>
    <div>
      글자1 <span id="text2">안녕하세요</span>글자2
    </div>
    <h3>3 display:inline-black</h3>
    <div>
      글자1 <span id="text3">안녕하세요</span>글자2
    </div>
    <h3>3 display:none</h3>
    <div>
      글자1 <span id="text4">안녕하세요</span>글자2
    </div>
  </body>
</html>
