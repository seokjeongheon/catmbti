<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>하위선택자</title> 
  <style>
    body{background-color: rgb(125, 238, 125);}
    #main h3{border-left:8px solid orange;padding-left: 20px;}
    #main p{line-height: 180%;}
    #main span{font-weight: bold;}
    #main .test{color: red;}
    #intro{border: 1px solid green;padding:20px;margin-top: 30px;border-radius:15px}

  </style>

  <body>
   <div id="main">
     <h3>봄빛 식물원</h3>

       봄빛 식물원은 울창한 숲으로 둘러싸인<span class="test">생각산 자락에 위치</span>
       하고 있으며, 2000종의 다양한 식물이 전시되고 있습니다.
     </p>
   </div>

   <div id="intro">
     <h3>식물원 관람 안내</h3>
     <p>
       -방문 1일전날까지 인터넷으로 예약해야됩니다.<br>
       -입장료:10000원<br>
       -동절기인<span>12월1일부터 15:00에 예약</span>합니다.
     </p>
   </div>
  </body>
</html>
