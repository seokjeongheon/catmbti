<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>연습</title>
<style>
  button{
    background:none;
    border:none;}
</style>
</head>
  <body>
    <h1>회원가입</h1>
    <form action="#" method="post">
    <fieldset>
      <legend>필수입력</legend>
      <p>
        <label for="username">이름:</label>
        <input type="text" id="username" name="username" required="required"
         minlength="2" maxlength="5" size="15"
         placeholder="홍길동"><!--size는비추css에서--> 
        </p>
        <p>
        <label for="useremail">이메일:</label>
        <input type="email" id="useremail"name="useremail" required>
        </p>
        <p>
        <label for="userepw">비밀번호:</label>
        <input type="password" id="userpw"name="userepw" required>
        </p>
    
        <!-- <input type="submit"value="전송" > -->
        <button><img src="dress.png" alt="send"></button>
        <input type="image" src="dress.png" alt="send">
        <!-- <button type="reset">초기화</button> -->
        </form>
    </fieldset>
    <fieldset>
      <legend>부가입력</legend>
      ㅋㅋ
    </fieldset>
  </body>
</html>
