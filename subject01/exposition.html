<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>position:fixed</title> 
  <style>
    .face{position: absolute;left:50%;top:50%;margin:-150px ;
    width:300px;height: 300px;border: 1px solid black;
    border-radius: 100%;background-color: yellow;}
    .eye{position: absolute;width :50px;height:  100px;
    background-color: black;border-radius: 100%;}
    .eye.left{left: 350px;top: 150px;}
    .eye.right{right: 350px;top: 150px;}
    .nose{position: absolute;left:50%;top:50%; width:10px;height: 50px;margin: -25px 0 0 -4px;
     background-color: black;right: 410px;top: 220px ;border-radius: 10px;}
    .mouth{position: absolute; left:50%;top: 60%; width:50px;height: 10px;margin:0 0 0 -20px; border: 3px
      solid black ;border-radius: 0 0  40px 40px;}
    
      @keyframes face{
        from{background-color: yellow;}
        to{background-color: blue;}
      }
      @keyframes mouth {
        from{top:100px ;transform: scale(.5);}
        to{ top: 50px; transform: scale(1.5);}   
      }
      
  </style>
</head>
<body>
  <div class="face"></div>
  <div class="eye right"></div>
  <div class="eye left"></div>
  <div class="nose"></div>
  <div class="mouth"></div>
</body>
</html>
